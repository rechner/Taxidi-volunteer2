{% extends "layout.html" %}
{% block title %}Hello, World!{% endblock %}
{% import 'navbar.html' as navbar %}
{% block body %}
  <div class="container">
    {{ navbar.top('Volunteers', 'index') }}    
    <div class="well opaque">
      
      
      <h2 style="text-align: center">Login</h2><br>

      <div class="row">
          <div class="col-md-6 col-md-offset-3"></div>
      </div>

      <div class="row">
        <div class="col-md-4"></div>
          <form class="form-horizontal col-md-4" role="form" action="/login" method="POST" name="Login">          
            <div class="form-group">
                <label for="username" class="col-lg-4 control-label">Username</label>
                <div class="col-lg-8">
                    <input type="text" placeholder="Username" class="form-control" name="username">
                </div>
            </div>
            
            <div class="form-group">
                <label for="password" class="col-lg-4 control-label">Password</label>
                <div class="col-lg-8">
                    <input type="password" placeholder="Password" class="form-control" name="password">
                </div>
            </div>
            
            <div class="form-group">
                <div class="col-lg-offset-4 col-lg-8">
                </div>
            </div>
            
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-9">
                    <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                    <!--<a class="btn btn-default" href="/lostpass">Password Reset</a>-->
                </div>
            </div>
        </form>
        <div class="col-md-4"></div>
      </div>      
    </div>
  </div>
{% endblock %}
