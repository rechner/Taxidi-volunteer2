{% extends "layout.html" %}
{% import 'timeout.html' as timeout %}
{% block title %}Select Activity{% endblock %}
{% block body %}
  <div class="container">   
    <div class="well opaque">
      
      <div class="row">
        <div class="col-md-3">
            <a href="#" onClick="history.back();"
               class="btn btn-lg btn-primary btn-block">Go Back <span class="glyphicon glyphicon-arrow-left"></span></a>
        </div>
        <div class="col-md-3 col-md-offset-6">
            <a href="/timeclock" class="btn btn-lg btn-block btn-danger">Start Over <span class="glyphicon glyphicon-refresh"></span></a>
        </div>
      </div>
      
      <div class="container">
        <h1 class="text-center">Select Services</h1><br>
      </div>
      
      <hr>
      <form role="form" action="/checkin-note" method="GET" name="activity">
        <input type="hidden" name="search" value="{{ search }}">
        <input type="hidden" name="id" value="{{ id }}">
        {% for activity in activities %}
          <input type="hidden" name="activity" value="{{ activity }}">
        {% endfor %}
        <div id="services">
          <div class="row">
            <div class="col-md-6 col-md-offset-3">
              <label class="btn btn-default btn-block btn-lg" for="toggle1">
                <input id="toggle11" type="checkbox" name="service" value="2"> <strong>First Service</strong> <small>(08:00 - 10:30)</small>
              </label>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-md-6 col-md-offset-3">
              <label class="btn btn-default btn-block btn-lg" for="toggle2">
                <input id="toggle2" type="checkbox" name="service" value="2"> <strong>Second Service</strong> <small>(11:45 - 12:30)</small>
              </label>
            </div>
          </div>
        </div>
        
        <hr>
        
        <div class="row">
          <div class="col-md-4 col-md-offset-4">
            <button type="submit" class="btn btn-primary btn-block btn-lg">Continue <span class="glyphicon glyphicon-arrow-right"></span></button>
          </div>
        </div>
      </form>
    </div>
  </div>
  
{{ timeout.timeout() }}
{% endblock %}
